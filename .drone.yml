---
kind: pipeline
type: docker
name: test

steps:
  - name: lint
    image: python:3.8.6-slim
    commands:
      - python -m pip install --upgrade pip
      - pip install flake8
      - flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

#  - name: test
#    image: python:3.8.6-slim
